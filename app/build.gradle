apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.programminghoch10.UpsideWifi"
        minSdkVersion 29
        targetSdkVersion 30
        versionCode 1
        versionName "1.0.0"
        resConfigs "en"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles 'proguard-rules.pro'
        }
    }

    packagingOptions {
    }
}

dependencies {
    compileOnly 'de.robv.android.xposed:api:82'
}
